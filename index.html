<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGONBALZ</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacaoes.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivel.css">

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                <img src="./src/imagens dbz/dbz.png">
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens dbz/goku.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id= "nome.jogador-1"></h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="goku" data-name="Goku">
                    <span class="tag">1P</span>
                    <img src="./src/imagens dbz/goku.jpg" alt="Personagem Goku">
                </li>

                <li class="personagem selecionado" id="freeza" data-name="Freeza">
                    <span class="tag">1P</span>
                    <img src="./src/imagens dbz/freeza.jpg" alt="Personagem Freeza">
                </li>

                <li class="personagem selecionado" id="gohan" data-name="Gohan">
                    <span class="tag">1P</span>
                    <img src="./src/imagens dbz/gohan.jpg" alt="Personagem Gohan">
                </li>

                <li class="personagem" id="dabura" data-name="Dabura">
                    <span class="tag">1P</span>
                    <img src="./src/imagens dbz/dabura.jpg" alt="Dabura">
                </li>

                <li class="personagem" id="picoolo" data-name="Picoolo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens dbz/picoolo.jpg" alt="Personagem Picoolo">
                </li>

                <li class="personagem jogador-2-selecionado" id="vegeta" data-name="Vegeta">
                    <span class="tag">2P</span>
                    <img src="./src/imagens dbz/vegeta.jpg" alt="Personagem Vegeta">
                </li>

                <li class="personagem" id="majinbuu" data-name="Majin Buu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens dbz/majinbuu.jpg" alt="Personagem Majin Buu">
                </li>

                <li class="personagem" id="perfectcell" data-name="Cell">
                    <span class="tag">1P</span>
                    <img src="./src/imagens dbz/perfectcell.jpg" alt="Personagem Cell">
                </li>

                <li class="personagem" id="broly" data-name="Broly">
                    <span class="tag">1P</span>
                    <img src="./src/imagens dbz/broly.jpg" alt="Personagem Broly">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens dbz/VEGETA.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Vegeta</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/JS/index.js"></script>
</body>
</html>
